<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 16;
        var b = 3;
        var c = 0;

        c = a + b;
        document.write(`${a} + ${b} = ${c}
        <p>Penjumlahan</p>
        <br/>`);


        c = a - b;
        document.write(`${a} - ${b} = ${c}
        <p>Pengurangan</p>
        <br/>`);

        c = a * b;
        document.write(`${a} * ${b} = ${c}
        <p>Perkalian</p>
        <br/>`);


        c = a ** b;
        document.write(`${a} ** ${b} = ${c}
        <p>Pemangkatan</p>
        <br/>`);


        c = a / b;
        document.write(`${a} / ${b} = ${c}
        <p>Pembagian</p>
        <br/>`);

       
        c = a % b;
        document.write(`${a} % ${b} = ${c}
        <p>Modula / persen</p>
        <br/>`);

    </script>
</body>

</html>
