<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajaar Operator Logika</title>
    <!-- opertaor ogik digunakan terhadap dua nilai boolean -->
</head>
<body>
    <script>
        var aku = 50;
        var kamu = 30;

        var benar = aku > kamu;
        var salah = kamu < kamu;

        var hasil = benar && salah;
        document.write(`${benar} && ${salah} = ${hasil}<br/>`);
    </script>
</body>
</html>
