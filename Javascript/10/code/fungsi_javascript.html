<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>
        Memahami fungsi di Javascript
    </h3>

    <script>

        // fungsi no 1
        function namaFungsi() {
            console.log("Hello World!");
        }
        // fungsi ini paling sering digunakan, terutama dalam pembelajaran awal javascript



        // fungsi no 2
        var namaFungsi = function () {
            console.log("Hello World!");
        }
        // disini kita menggunakan var (variabel) yang di isi dengan fungsi


        // fungsi no 03
        var namaFungsi = () => {
            console.log("Hello World!");
        }

        // atau seperti ini (jika isi fungsi hanya satu baris):
        var namaFungsi = () => console.log("Hello World!");
        // function disini kita menggunakan => hampir sama dengan mengguanakn ekspresi dan fungsi ini mulai muncul pada standar ES6.


    // fungsi n0o 4
    var namaFungsi = new Function('console.log("Hello World!");');
    // fungsi ini sangat kurang disarankan karena bentuk string yang dapat mempengaruhi kinerja egine javascript
    

    </script>
</body>

</html>
