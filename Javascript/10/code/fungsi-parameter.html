<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter</title>
</head>

<body>
    <h3>
        Parameter adalah variabel yang menyimpan nilai untuk diproses didalam fungsi.
    </h3>


    <script>

        function kali(a, b) {
            hasilKali = a * b;
            console.log("Hasil kali a*b = " + hasilKali);
        }


        kali(4, 8); 
    </script>
</body>

</html>
