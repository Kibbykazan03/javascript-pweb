<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Varibel js di Html</title>

</head>

<body>
    <script>
        // membuat variabel yang akan kita panggil untuk menampilkan isi di tampilan web
        var name = "Learn with abeey";
        var visitorCount = 31609;
        var isActive = true;
        var url = "https://www.instagram.com/_cbyyfy/";

        // menampilkan variabel ke jendela dialog (alert)
        alert("Selamat datang di " + name);
    
        // menampilkan variabel ke dalam HTML
        document.write("Nama Situs: " + name + "<br>");
        document.write("Jumlah Pengunjung: " + visitorCount + "<br>");
        document.write("Status Aktif: " + isActive + "<br>");
        document.write("Alamat URL: " + url + "<br>");
        // tanda + yang digunakan pada kode tersebut bukan untuk menjumlah kan tapi untuk menggabungkan 
    </script>
</body>

</html>
