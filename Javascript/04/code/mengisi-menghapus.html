<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mnegisi Ulang dan Menghapus variabel</title>
</head>

<body>
    <script>
        var age = 20;
        // pertama kita akan membuat variabel dengan usia yang salah

        age = 18;
        // lalu kita ubah dengan usia yang benar
        // kita tidak usah menggunakan kata kunci var lagi, karena apabila kita mengguankan kata kunci ersebut 
        // sama dengan hal nya kita membuat variabel baru bukan merubah nya/ mengisi ulang

        bookTitle = "Belajar Pemrograman Javascript";
        delete bookTitle;
        // bookTitle tidak akan muncul di tampilan web karena sudah di hapus di memori


        document.write("Usia Saya : " + age + "<br>");
        document.write("Buku yang saya baca : " + bookTitle + "<br>");

    </script>
</body>

</html>
