<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method filter</title>
</head>

<body>
    <h4>
        method filter digunakan untuk menyaring data pada array
    </h4>

    <script>

        const angka = [1, 2, 3, 4, 5, 6, 7, 8, 9];

        const filteredArray = angka.filter((item) => { return item % 2 === 0 });
        // kita akan mengambil data yang akan habis apabila di bagi 2

        console.log(filteredArray) ;// -> [2, 4, 6, 8]


    </script>
</body>

</html>
