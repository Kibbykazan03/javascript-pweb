<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menambahkan data aray</title>
</head>

<body>
    <h2>
        Belajar cara menambahkan isi data array
    </h2>

    <script>

        var wish_list = ["Curug ", " gn.Upas ", " gn.Canggah "];
        // // terdapat 3 indeks di dalam data array yang nilai nya dimulai dari 0
        // // kita akan menambhakn indeks ke-3 ke dalam data tersebut dengan

        wish_list.push(" Bandung ");
        // // sekarang data array terdapat 4 indeks

        document.write(wish_list);
        // // menampilkan isi array di tampilan web

    </script>


</body>

</html>
