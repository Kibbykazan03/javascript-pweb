<!DOCTYPE html>
<html lang="en">

<head>

    <title>Mengubah isi Array</title>
</head>

<body>
    <h2>
        Belajar Mengubah isi array
    </h2>

    <script>
        var barang_lucu = [" tas mini ", " tumbler soft color ", "boneka beruang ", " mug lucu ", " gantungan kunci "];

        barang_lucu[3] = " Sepatu";

        document.write(barang_lucu);

    </script>
</body>
