<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mneggunakan inner html</title>
</head>

<body>
    <h1>Tutorial Javascript untuk Pemula</h1>
    <div id="hasil-output"></div>


    <script>
        var hasil = document.getElementById("hasil-output");
        // membuat objek elemen

        hasil.innerHTML =
         "<p>Aku sedang belajar dan berusaha memahami Javascript</p>";
        // menampilkan output ke elemen hasil

    </script>
</body>

</html>
