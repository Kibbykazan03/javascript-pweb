<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Belajar Perualangan Repeat</title>
    <!-- perulangan ini berfungsi untuk mengulang sebuah teks/string -->
</head>

<body>
    <script>
        for (let i = 0; i < 100; i++) {
            document.write("Semangaaaattt yaaps!");
        }
        // contoh perulangan menggunakan for
    </script>
</body>

</html>
