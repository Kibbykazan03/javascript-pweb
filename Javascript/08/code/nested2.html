<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh lain perulangan Nested</title>
</head>

<body>
    <script>
        var ulangi = confirm("Mau di ulang nich?");
        var counter = 0;

        while (ulangi) {
            counter++;
            var bintang = "*".repeat(counter) + "<br>";
            document.write(counter + ": " + bintang);
            ulangi = confirm("Yakinnn nihhh mau di ualngin?");
        }
    </script>
</body>

</html>
