<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar method forEach() dari array</title>
</head>

<body>
    <script>
        var days = ["Senin", "Selasa", "Rabu", "Kamis", "Jum'at", "Sabtu", "Minggu"];
        //   ini adalah contoh array yang akan kita gunakan


        days.forEach(function (day) {
            document.write("<p>" + day + "</p>");
        });
        // setelah itu kita akan menampilkan semua hari dengan method foreach

    </script>
</body>

</html>
