<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan counter-- di JS</title>
</head>

<body>
    <script>
        for (counter = 10; counter > 0; counter--) {
            document.write("<p>Perulangan ke " + counter + "</p>");
        }
        // perulangan dengan counter-- akan menguragi nilai awal -1
        // dan perulangan akan terus di lakukan selama nilai counter lebih besar dari 0
    </script>
</body>

</html>
