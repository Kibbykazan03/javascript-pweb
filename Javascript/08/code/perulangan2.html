<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan Counter di JS</title>
</head>

<body>
    <script>
        for (counter = 0; counter < 40; counter += 2) {
            document.write("<p>Perulangan ke-" + counter + "</p>");
        }
        // perulangan akan terus diulang selama angka ersebut lebih kecil dari 40
        // hitungan dimulai dari angka 0
    </script>
</body>

</html>
