<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar perulangan Foreach</title>
</head>

<body>
    <script>

        var languages = ["Javascript", "HTML", "CSS", "Typescript"];

        for (i = 0; i < languages.length; i++) {
            document.write(i + ". " + languages[i] + "<br/>");
        }
        // i harus sama dengan 0/ berawal dari 0 agar semua perulangan dapat di tmpilkan
        // apabila mulai dari 1 maka "javascript" tidak akan muncul dan loncat ke html
         

    </script>
</body>

</html>
