<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar if/else/if</title>
</head>

<body>
    <script>
        var nilai = prompt("Inputkan nilai akhir:");
        var grade = "";

        if (nilai >= 90) grade = "Kategori A"
        // jika nilai diatas 90 maka tampilkan A

        else if (nilai >= 80) grade = "Kategori B+"
        else if (nilai >= 70) grade = "Kategori B"
        else if (nilai >= 60) grade = "Kategori C+"
        else if (nilai >= 50) grade = "Kategori C"
        else if (nilai >= 40) grade = "Kategori D"
        else if (nilai >= 30) grade = "Kategori E"
        // apabila nilai kurang dari sekian maka tampilkan kategori lainnya

        else grade = "Kategori F";
        // dan apabila nilai lain yang tidak terdapat pada data diatas maka tampilkan kategori f

        document.write(`<p>Grade anda: ${grade}</p>`);
    </script>
</body>

</html>
