<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Percabangan switch/case</title>
</head>

<body>
    <script>
        var jawab = prompt("Kamu beruntung! Silakan pilih hadiahmu dengan memasukkan angka 1 sampai 5");
        var hadiah = "";

        switch (jawab)
         {
            case "1":
                hadiah = "ZONK";
                break;

            case "2":
                hadiah = "1 bucket bunga";
                break;

            case "3":
                hadiah = "Harapan Palsu";
                break;

            case "4":
                hadiah = "Pisang Goreng";
                break;

            case "5":
                hadiah = "Uang Rp 500,00";
                break;

            default:
                document.write("<p>Opps! anda salah pilih</p>");
        }

        if (hadiah === "")
         {
            document.write("<p>Kamu gagal mendapat hadiah</p>");
        }

         else 

        {
            document.write("<h2>Selamat kamu mendapatkan " + hadiah + "</h2>");
        // kalimat ini akan tampil apabila kamu mengisi pilihan sesuai dengan arahan (1-5)
        }

    </script>
</body>

</html>
