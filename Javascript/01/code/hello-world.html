<!DOCTYPE html>
<html>
<head>
    <title>Hello World Javascript</title>
</head>
<body>
    <script>
        console.log("Saya belajar Javascript");
        // console.log tidak akan tampil pada halaman web tapi ia akan manmapilkan pesan ke dalam console javascript.
        document.write("Hello World!");
        // document.write() berfungsi untuk menulis ke dokumen HTML (yang akan tampil pada halaman web)
    </script>

    <!--untuk penempatan embeded kode js di sarankan di dalam bodi karena load lebih cepat  -->
</body>
</html>
