<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Includes</title>
</head>

<body>
    <h4>
        ethod ini biasanya berfungsi untuk mengecek apakah ada sebuah data di dalam array atau tidak
    </h4>

    <script>

        var tanaman = ["Padi", "Kacang", "Jagung", "Kedelai"];

        // apakah kacang sudah ada di dalam array tanaman?
        var adaKacang = tanaman.includes("Kacang");

        console.log(adaKacang); // -> true

        // apakah bayam ada?
        var adaBayam = tanaman.includes("Bayam");

        console.log(adaBayam); // -> false

    </script>
</body>

</html>
