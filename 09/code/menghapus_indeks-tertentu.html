<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghapus indeks tertentu</title>
</head>

<body>
    <h2>
        Belajar Menghapus Indeks Tertentu pada isi data array
    </h2>

    <script>

        var barang = [" laptop ", " charger ", " earphone ", " mouse ", " powerbank "];

        // barang.splice(<indeks>, <total>);
        // apabila kita memberikan nilai 1 pada total maka hanya akan menghapus indeks saja

        barang.splice(3, 1)
        // kita akan menghapus indeks ke 3

        document.write(barang);

    </script>
</body>

</html>
