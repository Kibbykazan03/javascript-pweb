<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghapus dari depan</title>
</head>
<body>
    <h2>
        Belajar menghapus data dari depan
    </h2>

    <script>
        var barang = [" laptop ", " charger ", " earphone ", " mouse ", " powerbank "];

        barang.shift();

        document.write(barang);
        // maka laptop akan di hapus dan tidak akan muncul ke tampilan web
    </script>

</body>
</html>
