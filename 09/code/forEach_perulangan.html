<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach perulangan</title>
</head>

<body>
    <h2>
        belajar perulangan array dengan forEach
    </h2>

    <script>

        var products = ["Gelang", "Bunga", "Boneka", "Cermin lucu", "silverqueen"];
        // data array yang akan digunakan

        document.write("<h3>Daftar Produk:</h3>");
        document.write("<ol>");

        products.forEach((data) => 
        // forecah dapat membantu kita untuk mempermudah akses dan memproses isi pada arraay satu per satu
        
        {
            document.write(`<li>${data}</li>`);
        });

        document.write("</ol>");

    </script>
</body>

</html>
