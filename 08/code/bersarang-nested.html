<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Perulangan Bersarang Nested</title>
</head>

<body>
    <script>
           // disini kita menggunakan 2 perulangan for 
        for (let i = 0; i < 10; i++)
        // variabel i yang digunakan untuk counter
        {
            for (let j = 0; j < 10; j++)
            // dan yang kedua menggunakan variael j sebagai counter

            {
                document.write("<p>Perulangan ke " + i + "," + j + "</p>");
            }

        }
    </script>
</body>

</html>
