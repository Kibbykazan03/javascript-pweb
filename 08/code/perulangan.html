<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar perulangan di JS</title>
</head>
<body>
    <script>
        for(let i = 0; i < 10; i++){
    document.write("<p>Contoh Perulangan ke- " + i + "</p>")
}
// i dimulai dari 0 dan i++ adalah peruangan yang akan bertambah 1
    </script>
</body>
</html>
