<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan dengan operator ternary</title>
</head>

<body>
    <script>

        var jwb = prompt("Apakah kamu pernah pura-pura kuat padahal tidak?");

        var jawaban = (jwb.toUpperCase() == "IYA") ? "Semangaaat yaaa" : "Aku tauu kamu kuat";

        document.write(`Jangan Nyerah okeyy, <b>${jawaban}</b>`);

    </script>
</body>

</html>
