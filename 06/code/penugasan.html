<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Memahami Operator penugasan</title>
</head>
<body>
     <script>
        document.write("Mula-mula nilai score...<br>");
        // pengisian nilai
        var score = 300;
        document.write("score = "+ score + "<br/>");
        // "score =" ini berupa string dan akan tampil di halaman website
        // sedangkan score

        // pengisian dan menjumlahan dengan 7
        score += 7;
        document.write("score = "+ score + "<br/>");

        // pengisian dan pengurangan dengan 4
        score -= 4;
        document.write("score = "+ score + "<br/>");

        // pengisian dan perkalian dengan 5
        score *= 5;
        document.write("score = "+ score + "<br/>");

        // pengisian dan pembagian dengan 8
        score /= 8;
        document.write("score = "+ score + "<br/>");

        // pengisian dan pemangkatan dengan 2
        score **= 2;
        document.write("score = "+ score + "<br/>");

        // pengisian dan modulo dengan 3;
        score %= 3;
        document.write("score = "+ score + "<br/>");
    </script>
</body>
</html>
