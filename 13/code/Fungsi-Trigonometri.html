<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fungsi Trigonometri di Javascript</title>
</head>
<body>
    <h3>Trigonometri adalah cabang ilmu matematika yang mempelajari tentang sudut dan panjang pada segitiga</h3>
    <br>

    <script>
        // Fungsi Trigonometri dalam Javascript
        let sudut = 30;

        // Mengubah derajat ke radian
        let radian = sudut * (Math.PI / 180);

        // Menghitung nilai sinus, cosinus, dan tangen
        let sinus = Math.sin(radian);
        let cosinus = Math.cos(radian);
        let tangen = Math.tan(radian);

        document.write("Nilai Sin " + sudut + "° adalah: " + sinus.toFixed(4) + "<br>");
        document.write("Nilai Cos " + sudut + "° adalah: " + cosinus.toFixed(4) + "<br>");
        document.write("Nilai Tan " + sudut + "° adalah: " + tangen.toFixed(4) + "<br>");
    </script>
</body>
</html>
